<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
    <h1 class ="main_heading">Payment form</h1>
    <hr>
    <h2>contact information</h2>
    <p> Name: *<input type="text" name="Name" placeholder="harshita trivedi"></p>
    <fieldset>
        <legend> Gender </legend>
            <p> male: <input type="radio" name="gender" required>
                female: <input type="radio" name="gender" required>
            </p>
    </fieldset>
    <p>Address: <textarea placeholder="enter your address" name="Address" id="Address" cols="70" rows="6"></textarea></p>
    <p> Email *: <input type="email" name="email" id="email" required placeholder="harshitatri@gmail.com"></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode" required placeholder="123456"> </p>
    <h2> payment details</h2>
    <p> 
        card type *: <select name="card type" id="card type" required>
            <option value="">---select a card type---</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    <p>card number *: <input type="number" name="card number " id="catd number" required></p>
    <p>expire date * : <input type="date" name="expire date" id="expire date" required></p>
    <p>CVV  *: <input type="password" name="cvv" id="cvv" required></p>
    <input type="Submit" value="pay now">
    </form>
</div>
</body>
</html>
